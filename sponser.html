<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sponsor Page - EDUFUND</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome Sponsor</h1>
        <p>Join the movement: Decentralize Education, Empower Minds</p>
        <h2>Sponsorship History</h2>
        <table>
            <thead>
                <tr>
                    <th>Donation ID</th>
                    <th>Amount</th>
                    <th>Receiver</th>
                    <th>Date</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#001</td>
                    <td>0.5 ETH</td>
                    <td>0x123...abc</td>
                    <td>2024-10-15</td>
                    <td><button>View</button></td>
                </tr>
                <tr>
                    <td>#002</td>
                    <td>1.0 ETH</td>
                    <td>0x456...def</td>
                    <td>2024-09-10</td>
                    <td><button>View</button></td>
                </tr>
                <tr>
                    <td>#003</td>
                    <td>0.75 ETH</td>
                    <td>0x789...ghi</td>
                    <td>2024-08-05</td>
                    <td><button>View</button></td>
                </tr>
            </tbody>
        </table>
        <input type="text" placeholder="Applicant Address">
        <input type="number" placeholder="Amount (in ETH)">
        <button onclick="donate()">Donate Now</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
